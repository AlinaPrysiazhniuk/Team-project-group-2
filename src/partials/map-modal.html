<div class="backdrop is-hidden" id='map-modal'>
  <div class="map-modal">
    <button class="map-modal__close" type="button" id='map-modal-close'>
      <svg class="map-modal__close-icone" width="13" height="13">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <p class="map-modal__title">Our Locations</p>
    <div class="map-modal__map">
      <a
        class="map-modal__link"
        href="https://www.google.com/maps/search/coffe+poltava/@49.5806267,34.5100532,13z/data=!3m1!4b1"
        target="_blank"
        rel="noreferrer noopener nofollow"
      >
        <picture>
          <source
            srcset="
              ./images/map-modal/map-modal.jpg    1x,
              ./images/map-modal/map-modal-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/map-modal/map-modal-mob.jpg    1x,
              ./images/map-modal/map-modal-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="map-modal__img"
            src="./images/map-modal/map-modal.jpg"
            alt="Poltava city map"
          />
        </picture>
      </a>
      <div class="map-modal__btn-wrapper">
        <a
          class="map-modal__btn"
          href="https://www.google.com/maps/search/coffe+poltava/@49.5806267,34.5100532,13z/data=!3m1!4b1"
          target="_blank"
          rel="noreferrer noopener nofollow"
          >Open map</a
        >
      </div>
    </div>
  </div>
</div>
